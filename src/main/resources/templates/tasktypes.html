<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl" th:replace="fragments/head :: head">
<body>
<div class="container">
    <header th:replace="fragments/header :: header">Header tag is loaded here</header>
    <div class="row">
        <h2>Manage Custom Task Types</h2>
    </div>
    <div class="row">
        <table class="scrollable sortable">
            <caption>Custom Task Types <button id="openTaskTypeModalBtn"><i class="fa fa-plus" aria-hidden="true"></i> Add new task type</button></caption>
            <thead>
            <tr>
                <th>Task type name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="addTaskTypeModal">
        <label for="modal-toggle"></label>

        <input id="modal-toggle" type="checkbox"/>
        <div class="modal">
            <div class="card">
                <label for="modal-toggle" class="close"></label>
                <h3 class="section">Add new task type</h3>
                <fieldset>
                    <legend>New task type</legend>
                    <div class="input-group fluid">
                        <label for="taskName">Task name</label>
                        <input type="text" value="" id="taskName" placeholder="Task name">
                    </div>
                    <p><i class="fa fa-plus" aria-hidden="true"></i></i><input type="submit" id="addTaskTypeBtn" value="Add task type"></p>
                </fieldset>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/sorttable.js"></script>
    <script type="text/javascript" src="/js/jquery.toast.min.js"></script>
    <script type="text/javascript" src="/js/tasktype.js"></script>
    <script type="text/javascript" src="/js/toast.js"></script>
</div>
</body>
</html>
